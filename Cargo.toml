[package]
name = "cosmic-app-library"
version = "0.1.0"
authors = ["Ashley Wulber <ashley@system76.com>"]
edition = "2021"

[dependencies]
libcosmic = { git = "https://github.com/pop-os/libcosmic/", default-features = false, features = ["wayland", "tokio"] }
tokio = { version = "1.17.0", features = ["sync", "rt", "process"] }
pretty_env_logger = "0.5"
log = "0.4"
once_cell = "1.9"
futures = "0.3.21"
xdg = "2.4.0"
# Application i18n
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.3.0"
zbus = "3.13"
glob = "0.3.0"
freedesktop-desktop-entry = "0.5.0"
shlex = "1.1.0"
serde = { version = "1.0.134", features = ["derive"] }
ron = "0.8.0"
notify = "*"
anyhow = "1.0"
itertools = "0.10"
freedesktop-icons = "0.2.2"
current_locale = "0.1.1"
url = "2.4"
dyn-clone = "1.0"

[profile.release]
lto = "thin"
